<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="svg--top"></div>
    <div class="card--component">
      <div class="svg--background"></div>
      <div class="profile--img">
        <img src="./images/Profile Photo.jpg" alt="Profile">
      </div>
      <div class="text--wrapper">
        <h1 class="heading">Abhishek Choudhary <span class="age">22</span></h1>
        <p class="country">India</p>
      </div>
      <div class="stats--wrapper">
        <div class="stats">
          <h2 class="count">80K</h2>
          <p class="desc">Followers</p>
        </div>
        <div class="stats">
          <h2 class="count">803K</h2>
          <p class="desc">Likes</p>
        </div>
        <div class="stats">
          <h2 class="count">1.4K</h2>
          <p class="desc">Photos</p>
        </div>
      </div>
    </div>
    <div class="svg--bottom"></div>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>

</html>
